<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Природа</title>
</head>
<body>
    <header>
        <h1>Природа</h1>
        <nav>
            <ul>
                <li><a href="#mountains">Горы</a></li>
                <li><a href="#forests">Леса</a></li>
                <li><a href="#rivers">Реки</a></li>
            </ul>
        </nav>
    </header>

    <section id="mountains">
        <h2>Горы</h2>
        <p>Горы - это величественные образования, которые вдохновляют людей на протяжении веков.</p>
        <img src="https://example.com/mountains.jpg" alt="Горы">
    </section>

    <section id="forests">
        <h2>Леса</h2>
        <p>Леса являются домом для множества видов животных и растений.</p>
        <img src="https://example.com/forests.jpg" alt="Леса">
    </section>

    <section id="rivers">
        <h2>Реки</h2>
        <p>Реки играют важную роль в экосистемах и являются источником жизни.</p>
        <img src="https://example.com/rivers.jpg" alt="Реки">
    </section>

    <footer>
        <p>Веричева Ярослава</p>
    </footer>
</body>
</html>
